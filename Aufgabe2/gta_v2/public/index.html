<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
                  
                  

		          <fieldset>
		          <legend>Tag a location</legend>


		          <label>
		            Latitude
		            <input id="tag-form_latitude" type="text" pattern="[0-9.]+" size="20" placeholder="49.01379" required>
                   </label>
                  <label>
                    Longitude
		            <input id="tag-form_longitude" type="text" pattern="[0-9.]+" size="20" placeholder="8.404435" required>
                  </label>
                  <label>
                    Name
                    <input id="tag-form_name" type="text" size="20" maxlength="10" placeholder="Castle" required>
                  </label>
                  <label>
                    Hashtag
                    <input id="tag-form_hashtag" type="text" size="20" maxlength="11" pattern="#[a-zA-ZäöüÄÖÜß]+" placeholder="#sight">
                  </label>
                  <label>
                    <button id="tag-form_submit">Submit</button>
                  </label>
                  </fieldset>
				</form>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
				  <fieldset>
				    <legend>Find locations</legend>
				      <label>
				        Searchterm
				        <input id="filter-form_searchterm "type="text" size="20" maxlength="11" placeholder="name | #" required>
				      </label>
				      <label>
		                <input id="filter-form_latitude" type="text" hidden required>
				      </label>
				      <label>
				        <input id="filter-form_longitude" type="text" hidden required>
				      </label>
				      <label>
				        <button id="filter-form_apply">Apply</button>
				      </label>
				      <label>
				        <button id="filter-form_remove">Remove</button>
				      </label>
  
                   </fieldset>
                </form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	    <script src="./javascripts/geotagging.js"></script>
	</body>
</html>
