<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="#">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
			<div class="col-25">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<fieldset>
				<legend>Enter new GeoTag</legend>
				<form id="tag-form" action="/tagging" method="post">
					<label for="input2">lautitude</label><br>
					<input id="input2" type="text" name="inpLautitide" placeholder="44.799999999992" required><br>

					<label for="input3">longitude</label><br>
					<input id="input3" type="text" name="longitude" placeholder="9.1457657" required><br>

					<label for="input4">name</label><br>
					<input id="input4" type="text" name="tagName" placeholder="tag name" required maxlength="10"><br>

					<label for="input5">hashtag</label><br>
					<input id="input5" type="text" name="hashtag" placeholder="# + max. 10 letters" pattern="[#][a-zA-Z]+" maxlength="11"><br>

					<input type="submit" name="sendNewTag">

				</form>
				</fieldset>
				<!-- ############### Aufgabe1a Form1 Ende -->
			</div>	
			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<fieldset>
				<div class="col-45">
				<legend>Filter by Search-Term</legend>
				<form id="filter-form" action="/discovery" method="post">
				  <input id="input1" type="text" name="searchTerm" placeholder="search Term here" pattern="[#][a-zA-Z]+" maxlength="11">
				  <input id="dis_latitude" type="text" hidden>
				  <input id="dis_longitude" type="text" hidden>
				  <input type="submit" name="sendSearchTerm">
				  <button form="filter-form" type="reset">Zur√ºcksetzen</button>
				</form>
				</div>
				</fieldset>

				<!-- ############### Aufgabe1a Form2 Ende -->
				<div class="taglist">
				<div class="col-30">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>
				</div>

				<div class="tagmap">
				<div class="col-45">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>
		<!-- Load JavaScripts
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./javascripts/geotagging.js"></script>
	</body>
</html>
